<html>
<HEAD>
<TITLE>MobWrite as a Collaborative Code Editor</TITLE>
<STYLE type="text/css">
BODY {
  background-color: white;
  font-family: sans-serif;
}
H1, H2, H3 {
  font-weight: normal;
}
</STYLE>
<SCRIPT SRC="../compressed_codemirror.js"></SCRIPT>
<!--
<SCRIPT SRC="../diff_match_patch_uncompressed.js"></SCRIPT>
<SCRIPT SRC="../mobwrite_core.js"></SCRIPT>
<SCRIPT SRC="../simple_differ.js"></SCRIPT>
<SCRIPT SRC="../mobwrite_codemirror.js"></SCRIPT>
-->
<script src="../codemirror/js/codemirror.js" type="text/javascript"></script>
</HEAD>
<BODY ONLOAD="mobwrite.share(demo_editor_text);">

<TABLE STYLE="width: 100%; height: 100%">
<TR><TD STYLE="height: 1%">
  <H1>MobWrite as a Collaborative Code Editor</H1>
<TD></TR>
<TR><TD>
  <div style="border: solid 1px black; height: 99%">
    <TEXTAREA ID="demo_editor_text"></TEXTAREA>
  </div>
</TD></TR>
</TABLE>

<script type="text/javascript">
  var demo_editor_text = mobwrite.shareCodeMirror.create('demo_editor_text', {
    height: '100%',
    width: '100%',
    parserfile: ['tokenizejavascript.js', 'parsejavascript.js'],
    path: '../codemirror/js/',
    stylesheet: '../codemirror/css/jscolors.css',
    tabMode: 'shift',
    autoMatchParens: true
  });
</script>

</BODY>
</HTML>
